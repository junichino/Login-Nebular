<nb-layout>
    <nb-layout-column class="m-auto">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nb-card accent="info">
                        <nb-card-header class="text-center">
                            <h1>Login</h1>
                        </nb-card-header>
                        <nb-card-body>
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" formControlName="username" nbInput fullWidth
                                        fieldSize="large" placeholder="Username" aria-describedby="unameHelp">
                                        <small id="unameHelp" *ngIf="submitted && f.username.errors" class="form-text text-danger">Username is required</small>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" formControlName="password" nbInput fullWidth
                                        fieldSize="large" placeholder="Password" aria-describedby="passwHelp">
                                        <small id="passwHelp" *ngIf="submitted && f.password.errors" class="form-text text-danger">Password is required</small>
                                </div>
                                <!-- <input type="password" nbInput fullWidth placeholder="Password"> -->
                                <div class="form-group">
                                    <nb-checkbox id="Rememberme">Remember me</nb-checkbox>
                                </div>
                                <div class="form-group">
                                    <button type="submit" [disabled]="loginLoading" class="btn btn-primary">
                                        <nb-icon icon="log-in"></nb-icon> Log-in
                                    </button>
                                </div>
                                <nb-alert status="primary" *ngIf="submitted && loginLoading" class="d-flex flex-row">
                                    <span class="spinner-grow spinner-grow-sm mt-1" role="status" aria-hidden="true"></span> <span class="pl-2">Verify user. . .</span>
                                </nb-alert>
                                <nb-alert status="success" *ngIf="submitted && loginSuccess">
                                    You have been successfully authenticated!
                                </nb-alert>
                                <nb-alert status="danger" *ngIf="submitted && loginError">
                                    You have been unsuccessfully authenticated! {{errormessage}}
                                </nb-alert>
                            </form>
                        </nb-card-body>
                    </nb-card>
                </div>
            </div>
        </div>

    </nb-layout-column>
</nb-layout>
