<div class="container">
  <div class="row">
    <div class="col-12">
      <nb-card>
        <nb-card-header>{{ title }}</nb-card-header>
        <nb-card-footer>
          <button type="button" (click)="logout()" class="btn btn-primary mr-3">
            Confirm
          </button>
          <button type="button" (click)="close()" class="btn btn-danger">
            Cancel
          </button>
        </nb-card-footer>
      </nb-card>
    </div>
  </div>
</div>
